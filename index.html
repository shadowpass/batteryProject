<!DOCTYPE html>
<html>
<head>
	<title>My Battery</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<!-- Full Battery -->

	<div id="fullBattery">

		<h2>Full Battery</h2>

		<div class="battery-head">
			
		</div>

		<div class="bar-house">
				
			<div class="percent_25 battery-100">
				
			</div>

			<div class="percent_25 battery-75">
				
			</div>

			<div class="percent_25 battery-50">
				
			</div>

			<div class="percent_25 battery-25">
				
			</div>

		</div>

	</div>


	<!-- Charging Battery using CSS Transition Property -->

	<div id="chargingBattery">

		<h2>Charging Battery</h2>

		<div class="battery-head">
			
		</div>

		<div class="bar-house">
			
			<div class="percent_25 battery-100 charging-100 transitioning">
				
			</div>

			<div class="percent_25 battery-75 charging-75 transitioning">
				
			</div>

			<div class="percent_25 battery-50 charging-50 transitioning">
				
			</div>

			<div class="percent_25 battery-25 charging-25 transitioning">
				
			</div>

		</div>

	</div>

	<!-- Charging Battery Using CSS Animation Properties -->

	<div id="chargingBattery2">

		<h2>Charging Battery 2</h2>

		<div class="battery-head">
			
		</div>

		<div class="bar-house">
			
			<div class="percent_25 battery-100 animation-trigger charginga-100">
				
			</div>

			<div class="percent_25 battery-75 animation-trigger charginga-75">
				
			</div>

			<div class="percent_25 battery-50 animation-trigger charginga-50">
				
			</div>

			<div class="percent_25 battery-25 animation-trigger charginga-25">
				
			</div>

		</div>

	</div>

</body>
</html>
